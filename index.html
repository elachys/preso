      }

      .bianco {
        /* white */
        background-color: white;
      }

      .azzurro {
        /* navy */
        background-color: #001f3f;
        color: white;
      }

      .verde {
        /* green */
        background-color: #2ECC40;
      }

      .nero {
        background-color: black;
        color: white;
      }
      
      .large h1 {
        font-size:5.5em;
